<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" >
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Timer</title>
</head>
<body>
  <h1 class="countdown-title">Countdown Clock</h1>
  <section class="countdown">
    <div class="countdown-number">
      <input class="minutes countdown-time" type="number" name="minutes"> 
      <p class="countdown-text">Minutes</p>
    </div>
    <div class="countdown-number">
      <input type="number" name="seconds" class="seconds countdown-time">
      <p class="countdown-text">Seconds</p>
    </div>
  </section>

  <div>    
    <button class="start-stop">Start</button>
  </div>

  <div class="message">
  
  </div>
  <script src="script.js"></script>
</body>
</html>
